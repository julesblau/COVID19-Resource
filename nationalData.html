     <div class = "table">
     <h4><a href = "index.html">Back</a></h4>
     <table>
        <th>National Covid Data</th>
        <tr>
            <td>Date</td>
            <td id = "date"></td>
        </tr>
        <tr>
            <td>States & Territories</td>

        <tr>

        <tr>

        </tr>
        <tr>

        <tr>
            <td>Hospitalized Currently</td>
            <td id = "hospitalizedCurrently"></td>
        </tr>
        <tr>
            <td>Hospitalized Cumulative</td>

    <script>
     var getNationalStats = function()
     {
        var request = new XMLHttpRequest();
        request.open("GET", "https://api.covidtracking.com/v1/us/current.json", true);
        request.onload = function()
        {
            var currentArray = JSON.parse(this.response);
            for(var i=0; i<currentArray.length; i++)
            { 
                var data = currentArray[i];
              
                document.getElementById("date").innerHTML = data.date;
                document.getElementById("states").innerHTML = data.states;
                document.getElementById("positive").innerHTML = data.positive;
                document.getElementById("negative").innerHTML = data.negative;
                document.getElementById("pending").innerHTML = data.pending;
                document.getElementById("hospitalizedCurrently").innerHTML = data.hospitalizedCurrently;
                document.getElementById("hospitalizedCumulative").innerHTML = data.hospitalizedCumulative;
                document.getElementById("inIcuCurrently").innerHTML = data.inIcuCurrently;
                document.getElementById("inIcuCumulative").innerHTML = data.inIcuCumulative;
                document.getElementById("onVentilatorCurrently").innerHTML = data.onVentilatorCurrently;
                document.getElementById("recovered").innerHTML = data.recovered;
                document.getElementById("death").innerHTML = data.death;
                document.getElementById("totalTestResults").innerHTML = data.totalTestResults;
            }
        }
        request.send();
     } 
    </script>
    <body onload="getNationalStats()">
      <!-- Bootstrap core JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
    </body>
